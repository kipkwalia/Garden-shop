<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garden Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <style>
        /* Preloader styling */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            text-align: center;
            transition: opacity 0.5s ease;
        }
        #preloader .spinner-border {
            width: 3rem;
            height: 3rem;
            margin-bottom: 20px;
        }
        #preloader h1 {
            color: #228b22;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #preloader p {
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Preloader Section -->
    <div id="preloader">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h1>Welcome to The Garden Shop!</h1>
        <p>Your one-stop solution for all gardening needs.</p>
    </div>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-green-800 mb-2">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="Images/Logo.jpg" alt="Garden Shop Store" class="img-fluid rounded logo" style="width: 50px; height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home Page</a></li>
                    <li class="nav-item"><a class="nav-link" href="#plants">Garden Plants</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Decorative Bar Below Navigation -->
    <div class="decorative-bar">
        <div class="container text-center">
            <h1>Welcome to The Garden Shop</h1>
            <p>We Are Experts in Gardening</p>
            <a href="Pages/home.html" class="btn btn-primary">Visit Our Shop</a>
        </div>
    </div>

    <div id="mainContent">
        <!-- Website content will appear here -->
    </div>

    <!-- JavaScript for Preloader and Redirect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Wait for 3 seconds and then redirect to the homepage
        setTimeout(function() {
            document.getElementById("preloader").style.opacity = "0";
            setTimeout(function() {
                document.getElementById("preloader").style.display = "none";
                window.location.href = "Pages/home.html";
            }, 500);
        }, 3000);
    </script>
</body>
</html>
